language: python
sudo: required
dist: xenial

python:
  - 2.7
  # - 3.3  # pytest does not support 3.3 any more
  # - 3.4
  - 3.5
  - 3.6
  - 3.7

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"

install:
  - make install
  - pip install coveralls

script:
  - make test

after_success:
  - coveralls

deploy:
  provider: pypi
  user: okfn
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
  password:
    secure: 
